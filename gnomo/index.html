     <h1>Corrida Secreta dos Gnomos de Jardim</h1>
    
    <div class="form-container">
        <h2>Cadastrar Novo Gnomo</h2>

        </div>
        <div class="input-group">
            <label for="tipo-gnomo">Tipo de Gnomo:</label>
            <select id="tipo-gnomo">
                <option value="GnomoVeloz">luigi</option>
                <option value="GnomoAzarado">mario</option>
            </select>
        </div>
        <div class="input-group">
            <label for="cor-chapeu">Cor do Chap√©u:</label>

            </select>
        </div>
        <div class="btn-container">
            <button id="adicionar-gnomo">Adicionar Gnomo</button>
            <button id="iniciar-corrida" disabled>Iniciar Corrida</button>
        </div>
    </div>

    <div class="pista-container">

        <div id="pistas-area">
